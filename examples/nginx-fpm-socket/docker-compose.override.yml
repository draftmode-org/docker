version: "3.4"
services:
  php:
    container_name: php
    build:
      context: ./php
      dockerfile: .deploy/Dockerfile
      target: dev
    volumes:
      # mount PHP application (only local, production COPY)
      - ./php:/var/app
  webserver:
    build:
      context: ./webserver
      dockerfile: .deploy/Dockerfile
      target: dev
    volumes:
      - ./webserver/public:/var/html/www
      - ./webserver/.deploy/templates:/etc/nginx/templates/:ro
